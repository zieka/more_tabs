<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>More Tabs Demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="more_tabs.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <ul class="nav nav-tabs nav-tabs-more" id="myTab">
        <li class="active"><a data-target="#home" data-toggle="tab">Home</a></li>
        <li><a data-target="#profile" data-toggle="tab">Profile</a></li>
        <li><a data-target="#messages" data-toggle="tab">Messages</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 1</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 2</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 3</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 4</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 5</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 6</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 7</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 8</a></li>
        <li><a data-target="#settings" data-toggle="tab">Settings 9</a></li>
        <li class="dropdown more-tab">
          <a class="dropdown-toggle" data-toggle="dropdown">More<span class="caret"></span></a>
          <ul class="dropdown-menu more-tab-menu">
          </ul>
        </li>
    </ul>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="more_tabs.js" charset="utf-8"></script>
  </body>
</html>
